<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>password generator</title>
	<link rel="stylesheet" type="text/css" href="password.css">
	<!-- <link rel="stylesheet" type="text/css" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> -->
</head>
<body>
	<div class="main_container">
		<div class="pass_gen">
			<h1 style="font-family: sans-serif; color: darkblue;">Set up your email and password</h1>
			<label>new email:</label>
			<input type="email" name="email" placeholder="enter your new email" class="emaill"><br>
			<label>new password:</label>
			<input type="text" name="" placeholder="enter your new password" class="passs"><br>
			<button id="btn" onclick="check()">Generate</button>
		</div>		
	</div>
	
	<div class="login_form">
			<h1 style="font-family: sans-serif; font-size: 3vw; color: darkred;">Enter your login details</h1>
				<label>Email</label>
				<input type="email" name="email" placeholder="enter your email" id="set_email"><br>
				<label>password</label>
				<input type="password" name="password" placeholder="enter your password" id="set_pass"><br>
				<button id="btn2" onclick="setup_login()">Log in</button>
		</div>
</body>
<script src="password.js"></script>
</html>
